name: Convert to PDF and Release

on:
  push:
    tags:
      - '*'

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up pandoc
      run: sudo apt-get install pandoc

    - name: Install pdflatex
      run: sudo apt-get install texlive-xetex

    - name: Install LaTeX packages
      run: sudo apt-get install texlive-fonts-recommended texlive-fonts-extra

    - name: Run pandoc for each Markdown file
      run: |
        for file in ./markdown/*.md; do
          output_file="./pdf/$(basename "$file" .md).pdf"
          echo "Converting $file to $output_file"
          
          pandoc -s "$file" -o "$output_file" --pdf-engine=xelatex
          
          if [ $? -ne 0 ]; then
              echo "Error converting $file to PDF."
              exit 1
          fi
        done

    - name: Upload PDF as Release Artifact
      uses: actions/upload-artifact@v2
      with:
        name: release-artifact
        path: ./pdf
