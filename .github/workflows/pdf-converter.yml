name: Convert to PDF and Release

on:
  push:
    tags:
      - '*'

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up pandoc
      run: sudo apt-get install pandoc

    - name: Install pdflatex
      run: sudo apt-get install texlive-xetex

    - name: Install LaTeX packages
      run: sudo apt-get install texlive-fonts-recommended texlive-fonts-extra texlive-luatex

    - name: Run pandoc
      run: pandoc -s ./syllabus.md -o ./pdf/syllabus.pdf --pdf-engine=xelatex

    - name: Run pandoc
      run: pandoc -s ./schedule.md -o ./pdf/schedule.pdf --pdf-engine=xelatex

    - name: Upload PDF as Release Artifact
      uses: actions/upload-artifact@v3
      with:
        name: release-artifact
        path: ./pdf
